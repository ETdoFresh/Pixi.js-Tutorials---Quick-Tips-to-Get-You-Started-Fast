<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/pixi.min.js"></script>
    <script>
        let app;
        let titleScene;
        let mainScene;
        let endScene;

        window.onload = function() {
            keys = {};
            app = new PIXI.Application({
                width: 800,
                height: 600,
                backgroundColor: 0x1099bb
            });
            document.body.appendChild(app.view);
            window.addEventListener('keyup', switchContainer);
            
            titleScene = new PIXI.Container();
            mainScene = new PIXI.Container();
            endScene = new PIXI.Container();

            mainScene.visible = false;
            endScene.visible = false;

            app.stage.addChild(titleScene);
            app.stage.addChild(mainScene);
            app.stage.addChild(endScene);

            let redRect = new PIXI.Graphics();
            redRect.beginFill(0xff0000);
            redRect.drawRect(0, 0, app.view.width, app.view.height);
            titleScene.addChild(redRect);
            let text1 = new PIXI.Text("Title Scene");
            text1.anchor.set(0.5);
            text1.x = app.view.width / 2;
            text1.y = app.view.height / 2;
            text1.style = new PIXI.TextStyle({
                fill: 0x000000,
                fontSize: 48,
                fontFamily: "Arial",
                fontWeight: "bold",
                stroke: 0xffffff,
                strokeThickness: 3
            });
            titleScene.addChild(text1);

            let greenRect = new PIXI.Graphics();
            greenRect.beginFill(0x00ff00);
            greenRect.drawRect(0, 0, app.view.width, app.view.height);
            mainScene.addChild(greenRect);
            let text2 = new PIXI.Text("Main Scene");
            text2.anchor.set(0.5);
            text2.x = app.view.width / 2;
            text2.y = app.view.height / 2;
            text2.style = new PIXI.TextStyle({
                fill: 0x000000,
                fontSize: 48,
                fontFamily: "Arial",
                fontWeight: "bold",
                stroke: 0xffffff,
                strokeThickness: 3
            });
            mainScene.addChild(text2);

            let blueRect = new PIXI.Graphics();
            blueRect.beginFill(0x0000ff);
            blueRect.drawRect(0, 0, app.view.width, app.view.height);
            endScene.addChild(blueRect);
            let text3 = new PIXI.Text("End Scene");
            text3.anchor.set(0.5);
            text3.x = app.view.width / 2;
            text3.y = app.view.height / 2;
            text3.style = new PIXI.TextStyle({
                fill: 0x000000,
                fontSize: 48,
                fontFamily: "Arial",
                fontWeight: "bold",
                stroke: 0xffffff,
                strokeThickness: 3
            });
            endScene.addChild(text3);
        }

        function switchContainer(e) {
            switch (e.key)
            {
                case "1":
                    titleScene.visible = true;
                    mainScene.visible = false;
                    endScene.visible = false;
                    break;
                case "2":
                    titleScene.visible = false;
                    mainScene.visible = true;
                    endScene.visible = false;
                    break;
                case "3":
                    titleScene.visible = false;
                    mainScene.visible = false;
                    endScene.visible = true;
                    break;
            }
        }
    </script>
</head>
<body>
    <div id="keys"></div>
</body>
</html>
